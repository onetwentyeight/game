	<body>
		<!-- Start Title Section -->
		<section class="no-padding one-third-screen position-relative wow paralax" style="background-image:url('images/stock-0.jpeg');">
			<div class="opacity-medium bg-extra-dark-gray z-index-0"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12 display-table one-third-screen page-title-large">
						<div class="display-table-cell vertical-align-middle text-center">
							<!-- start sub title -->
							<span class="display-block text-white opacity6 margin-10px-bottom alt-font">The World's First Decentralized Video Game</span>
							<!-- end sub title -->
							<!-- start page title -->
							<h1 class="alt-font text-white font-weight-600 width-55 sm-width-80 xs-width-100 center-col no-margin-bottom">IDK, It doesn't have a name right now...</h1>
							<!-- end page title -->
						</div>
					</div>
				</div>
			</div>
			<div class="swiper-auto-fade swiper-container z-index-minus2 position-absolute top-0 width-100 height-100">
				<div class="swiper-wrapper">
					<!-- start slider item -->
					<div class="swiper-slide cover-background one-third-screen" style="background-image:url('images/homepage-1.jpeg');"></div>
					<!-- end slider item -->
					<!-- start slider item -->
					<div class="swiper-slide cover-background one-third-screen" style="background-image:url('images/homepage-2.jpeg');"></div>
					<!-- end slider item -->
					<!-- start slider item -->
					<div class="swiper-slide cover-background one-third-screen" style="background-image:url('images/homepage-3.jpeg');"></div>
					<!-- end slider item -->
				</div>
			</div>
		</section>
		<section class="no-padding bg-white" id="decentralized">
			<div class="container-fluid">
				<div class="row equalize sm-equalize-auto"> 
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 cover-background sm-height-400px wow fadeInLeft" style="background-image:url('images/decentralized.jpeg'); height: 100%;"></div>
					<div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 wow fadeInRight no-padding-lr xs-padding-30px-tb sm-padding-15px-lr">
						<div class="padding-eight-all pull-left md-padding-eight-all sm-no-padding-lr xs-padding-20px-tb">
							<div class="col-2-nth">
								<h4 class="text-extra-dark-gray alt-font margin-5px-bottom font-weight-700">Entirely Decentralized</h4>
								<p class="text-medium text-medium-gray">There is no authority of any kind, updates are decided by the community.</p>
							</div>
						</div>
					</div> 
				</div>
			</div>
		</section>
		<!-- Start Characters Section -->
		<section class="wow fadeIn paralax cover-background half-section" style="background-image: url('images/characters.jpeg');">
			<div class="opacity-medium bg-extra-dark-gray"></div>
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 center-col position-relative text-center">
						<span class="text-extra-large text-white alt-font display-inline-block margin-5px-top margin-30px-right xs-no-margin-right xs-no-margin-top xs-margin-15px-bottom xs-width-100">Sixteen diverse characters</span>
						<a href="characters" class="btn btn-transparent-white btn-small btn-rounded vertical-align-top xs-no-margin-right">Veiw Characters</a>
					</div>					
				</div>
			</div>
		</section>
		<!-- End Characters Section -->
		<!-- Start Weapons Section -->
		<section class="wow fadeIn">
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 center-col text-center">
						<h5 class="alt-font text-uppercase font-weight-title text-extra-dark-gray width-80 center-col margin-35px-bottom md-width-100 wow fadeInUp">237 Weapons</h5>
						<a href="weapons" class="btn btn-medium btn-rounded btn-transparent-dark-gray wow fadeInUp" data-wow-delay="0.2s">Veiw Weapons List<i class="ti-arrow-right"></i></a>
					</div>
				</div>
			</div>
		</section>
		<!-- End Weapons Section -->
		<!-- start countdown section -->
		<section class="extra-big-section wow fadeIn padding-50px-tb">
			<div class="container position-relative">
				<div class="row">
					<div class="col-md-10 col-sm-12 center-col last-paragraph-no-margin">
						<h1 class="text-extra-dark-gray alt-font font-weight-title">Time Until Next Update</h1>
					</div>
				</div>
				<div class="row">
					<!-- start timer -->
					<div class="col-md-12 col-sm-12 center-col">
						<div data-enddate="2018/11/01 09:05:00" class="countdown text-center text-extra-dark-gray counter-box-5"></div>
					</div>
					<!-- end timer -->
				</div> 
			</div>
		</section>
